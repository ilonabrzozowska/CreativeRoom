<!doctype html>

<html>
    <head>
        <title>Creative Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>Welcome in Creative Room!</h1>
        </header>

        <section class="monitor">
            <div class="table"> </div>
            
            <div class="tv">              
                <div class="screen"></div>
            </div>
            
            <div class="tv-part"> </div>
            
            <div class="tv-part2"> </div>

        </section>
        
        <div class="remote-control">
            <button class="playButton" data-text-swap="Turn Off">Turn on</button>
        </div>
        
        <footer class="footer">
            <h4 class="footer-text">Created by Ilona Brzozowska</h4>
        </footer>
        <script src="script.js"></script>
    </body>    
</html>
