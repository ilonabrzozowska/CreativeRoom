<!doctype html>

<html>
    <head>
        <title>Creative Room</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" media="screen" type="text/css" href="colorpicker/css/colorpicker.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <header class="header">
        </header>

        <section class="monitor">
            <div class="table"> </div>
            
            <div class="tv">              
                <div class="screen">
                
                    <section class="screen-buttons">
                    
                        <button id="change-screen-color" class="screen-button">Change screen color</button>
                        <button id="change-wall-color" class="screen-button">Change wall color</button>

                    </section>
                    <section class="screen-color-buttons">
                    
                        <section class="color-screen-buttons">
                            <h5 class="screen-text">Screen</h5>
                            <div class="color-screen-button" id="blue"></div>
                            <div class="color-screen-button" id="red"></div>
                            <div class="color-screen-button" id="yellow"></div>
                            <div class="color-screen-button" id="green"></div>
                        </section>
                        <section class="color-wall-buttons">
                            <h5 class="wall-text">Wall</h5>
                            <div class="color-wall-button" id="wallBlue"></div>
                            <div class="color-wall-button" id="wallRed"></div>
                            <div class="color-wall-button" id="wallYellow"></div>
                            <div class="color-wall-button" id="wallGreen"></div>
                        </section>
                    
                    </section>
                </div>
            </div>
            
            <div class="tv-part"> </div>
            
            <div class="tv-part2"> </div>

        </section>
        
        <div class="remote-control">
            <button class="playButton" data-text-swap="Turn Off">Turn on</button>
        </div>
        
        <footer class="footer">
            <h4 class="footer-text">Created by Ilona Brzozowska</h4>
        </footer>
        <script src="script.js"></script>
        <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>
    </body>    
</html>
